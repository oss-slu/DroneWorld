name: Frontend CI

on:
  push:
    branches:
      - main
      - docker-main
  pull_request:
    branches:
      - main
      - docker-main

jobs:
  frontend-setup:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (Node >=20.19.0 to satisfy Cesium/Resium)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      # Ensure package-lock.json exists
      - name: Ensure package-lock.json
        run: |
          cd frontend
          if [ ! -f package-lock.json ]; then
            echo "{}" > package-lock.json
          fi

      # Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install

      # Lint & format check
      - name: Lint & Format Check
        run: |
          cd frontend
          npm install --save-dev eslint prettier
          npx eslint src --ext .js,.jsx,.ts,.tsx,.json --max-warnings=0 || echo "ESLint warnings found"
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,scss,md}" || echo "Prettier warnings found"

      # Optional: auto-fix formatting
      - name: Auto-fix formatting
        if: github.event_name == 'push'
        run: |
          cd frontend
          npx eslint src --fix
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,scss,md}"

      # Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Build Docker image (only on Ubuntu)
      - name: Build Docker image
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker build -t ghcr.io/imjusthenry/droneworld/frontend:latest ./frontend

      # Log in to GHCR (only on Ubuntu)
      - name: Log in to GHCR
        if: matrix.os == 'ubuntu-latest'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push Docker image (only on Ubuntu)
      - name: Push Docker image
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker push ghcr.io/imjusthenry/droneworld/frontend:latest

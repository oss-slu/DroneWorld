name: Feature Request
description: Suggest a new feature or enhancement for DroneWorld
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it address?
      placeholder: |
        As a [type of user], I want to [goal] so that [benefit].
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: What other approaches have you thought about?

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - Frontend (React UI)
        - Backend (Flask API)
        - Simulator (DRV-Unreal)
        - Mission System
        - Monitor System
        - Storage/Reporting
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Examples/Mockups
      description: If applicable, provide examples, mockups, or screenshots
      placeholder: |
        - Example use case: ...
        - Mockup/screenshot: [attach image]

  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: How would this feature benefit users? Who would use it?
      placeholder: Describe the potential impact and user base...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be useful
        - High - Important for my use case
        - Critical - Blocking my work
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, references, or examples
      placeholder: Any other information that might be helpful...

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: I have provided all requested information
          required: true
        - label: I am willing to help implement this feature (if applicable)
          required: false


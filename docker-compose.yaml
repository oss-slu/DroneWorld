name: DroneWorld
services:
  backend:
    image: droneworld/droneworld-backend:v1.0.0
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app  # Mount backend code
      - ./credentials:/app/credentials  # Mount credentials folder
      - ./config/airsim:/root/Documents/AirSim  # Mount the AirSim folder
    depends_on:
      fake-gcs:
        condition: service_healthy
    env_file:
      - ./backend/.env  # Load environment variables from .env file
    environment:
      # DRV-Unreal service connection
      - FLASK_ENV=development  # Enable debug mode
      - FLASK_DEBUG=1          # Enable hot reload
      - DRV_UNREAL_HOST=drv-unreal
      - DRV_UNREAL_API_PORT=3001  # DRV API port (if available)
      - DRV_PIXELSTREAM_PORT=8888
      - AIRSIM_HOST=drv-unreal
      - AIRSIM_PORT=3001 # Changed from 41451
    networks:
      - droneworld-network

  frontend:
    image: droneworld/droneworld-frontend:v1.0.0
    build: ./frontend
    ports:
      - "3000:3000"  # Frontend keeps port 3000
    volumes:
      - ./frontend:/app  # Mount frontend code for live editing
    environment:
      - CHOKIDAR_USEPOLLING=true  # Necessary for live-reload in Docker
      - CHOKIDAR_INTERVAL=1000  # Poll every 1 second
      - WATCHPACK_POLLING=true   # Webpack 5 polling
      - FAST_REFRESH=true        # Ensure fast refresh is on
      # PixelStreaming connection - frontend connects directly to DRV
      - PIXELSTREAM_URL=ws://localhost:8888
      - BACKEND_URL=http://backend:5000
      - REACT_APP_BACKEND_URL=http://localhost:5000 # For frontend to reach backend
    command: sh -c "npm install && npm start"
    depends_on:
      - backend
    networks:
      - droneworld-network

  drv-unreal:
    image: droneworld/drv-unreal:v2.1.0
    build:
      context: ./sim  # Build context is now sim directory
      dockerfile: Dockerfile
    env_file:
      - ./.env  # Load environment variables from sim/.env for runtime
    ports:
      - "3001:3001"  # AirSim, was 3001:3000
      - "8888:8888"  # PixelStreaming - exposed for direct frontend access
      #- "41451:41451"  # AirSim RPC
    gpus: all
    privileged: true
    command:
      - sh
      - -c
      - |
        sleep "${DRV_START_DELAY:-120}"
        exec ./Blocks.sh -RenderOffscreen -graphicsadapter=0 -log -stdout
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - render
      - video
    environment:
      #- AIRSIM_HOST=drv-unreal
      #- AIRSIM_PORT=3001  # Changed from 41451
      - DISPLAY=:99
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics,display
    volumes:
      - drv-data:/app/data  # Persistent data for simulation results
      - ./config/airsim:/home/ue4/Documents/AirSim
    # Uncomment below for GPU access (requires nvidia-docker2)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - droneworld-network
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -lnt | grep -q 41451 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  fake-gcs:
    image: fsouza/fake-gcs-server
    ports:
      - "4443:4443"
    command: -scheme http -port 4443 -external-url http://fake-gcs:4443 -log-level error
    volumes:
      - ./fake-gcs-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4443/storage/v1/b"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - droneworld-network

  init-storage:
    image: curlimages/curl:latest
    depends_on:
      fake-gcs:
        condition: service_healthy
    command: 
    - sh
    - -c
    - |
      curl -X POST http://fake-gcs:4443/storage/v1/b \
        -H 'Content-Type: application/json' \
        -d '{"name":"droneworld"}'
    networks:
      - droneworld-network

networks:
  droneworld-network:
    driver: bridge
      
volumes:
  fake-gcs-data:
  drv-data:

name: DroneWorld
services:
  backend:
    image: droneworld/droneworld-backend:v1.0.0
    build:
      context: ./backend
      args:
        BACKEND_PORT: ${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend:/app  # Mount backend code
      - ./credentials:/app/credentials  # Mount credentials folder
      - ./config/airsim:/root/Documents/AirSim  # Mount the AirSim folder
    depends_on:
      fake-gcs:
        condition: service_healthy
    env_file:
      - ./backend/.env  # Load environment variables from .env file
    environment:
      # DRV-Unreal service connection
      - FLASK_ENV=development  # Enable debug mode
      - FLASK_DEBUG=1          # Enable hot reload
      - BACKEND_HOST=${BACKEND_HOST}
      - FLASK_RUN_PORT=${BACKEND_PORT}
      - DRV_UNREAL_HOST=drv-unreal
      - DRV_UNREAL_API_PORT=${SIM_INTERNAL_PORT}  # DRV API port (if available)
      - DRV_PIXELSTREAM_PORT=${PIXELSTREAM_PORT}
      - BACKEND_PORT=${BACKEND_PORT}
    networks:
      - droneworld-network

  frontend:
    image: droneworld/droneworld-frontend:v1.0.0
    build:
      context: ./frontend
      args:
        FRONTEND_PORT: ${FRONTEND_PORT}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"  # Frontend port
    volumes:
      - ./frontend:/app  # Mount frontend code for live editing
      - /app/node_modules # Separate node_modules to avoid host overwrite
    environment:
      - CHOKIDAR_USEPOLLING=true  # Necessary for live-reload in Docker
      - CHOKIDAR_INTERVAL=1000  # Poll every 1 second
      - WATCHPACK_POLLING=true   # Webpack 5 polling
      - FAST_REFRESH=true        # Ensure fast refresh is on
      - FRONTEND_HOST=${FRONTEND_HOST}
      - FRONTEND_PORT=${FRONTEND_PORT}
      - PORT=${FRONTEND_PORT}
      # PixelStreaming connection - frontend connects directly to DRV
      - PIXELSTREAM_URL=ws://${SIM_HOST}:${PIXELSTREAM_PORT}
      - BACKEND_URL=http://backend:${BACKEND_PORT}
      - REACT_APP_BACKEND_URL=http://${BACKEND_HOST}:${BACKEND_PORT} # For frontend to reach backend
    depends_on:
      - backend
    networks:
      - droneworld-network

  drv-unreal:
    image: droneworld/drv-unreal:v2.0.0
    build:
      context: ./sim  # Build context is now sim directory
      dockerfile: Dockerfile
      args:
        VERSION: v2.0.0
        GITHUB_REPO: UAVLab-SLU/DRV-Unreal
        GITHUB_TOKEN: ${GITHUB_TOKEN}  # Pass token from environment
        SIM_INTERNAL_PORT: ${SIM_INTERNAL_PORT}
        PIXELSTREAM_PORT: ${PIXELSTREAM_PORT}
    env_file:
      - ./.env  # Load environment variables from sim/.env for runtime
    ports:
      - "${SIM_HOST_PORT}:${SIM_INTERNAL_PORT}"  # Map internal sim port to host
      - "${PIXELSTREAM_PORT}:${PIXELSTREAM_PORT}"  # PixelStreaming - exposed for direct frontend access
    command: 
      - "./Blocks.sh"
      - "-server"
      - "-log"
      - "-nullrhi"
      - "-nosound"
      - "-unattended"
      - "-Port=${SIM_INTERNAL_PORT}"
    environment:
      - DISPLAY=${DISPLAY:-:0}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro  # X11 display support
      - drv-data:/app/data  # Persistent data for simulation results
      - ./config/airsim:/home/ue4/Documents/AirSim:ro
    # Uncomment below for GPU access (requires nvidia-docker2)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - droneworld-network
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -an | grep -q ${SIM_INTERNAL_PORT} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  fake-gcs:
    image: fsouza/fake-gcs-server
    ports:
      - "${FAKE_GCS_PORT}:${FAKE_GCS_PORT}"
    command: -scheme http -port ${FAKE_GCS_PORT} -external-url http://fake-gcs:${FAKE_GCS_PORT} -log-level error
    volumes:
      - ./fake-gcs-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${FAKE_GCS_PORT}/storage/v1/b"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - droneworld-network

  init-storage:
    image: curlimages/curl:latest
    depends_on:
      fake-gcs:
        condition: service_healthy
    command: 
    - sh
    - -c
    - |
      curl -X POST http://fake-gcs:${FAKE_GCS_PORT}/storage/v1/b \
        -H 'Content-Type: application/json' \
        -d '{"name":"droneworld"}'
    networks:
      - droneworld-network

networks:
  droneworld-network:
    driver: bridge
      
volumes:
  fake-gcs-data:
  drv-data:
